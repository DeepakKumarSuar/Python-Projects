<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Online</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Pacifico&display=swap" rel="stylesheet">
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        /* Screen Management */
        .screen {
            display: none;
            min-height: 100vh;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .screen.active { display: flex; }
        
        /* Backgrounds */
        #modeSelection, #matchmakingScreen {
            background: linear-gradient(135deg, #ec4899 0%, #7c3aed 50%, #4f46e5 100%);
        }
        #gameScreen {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 50%, #ec4899 100%);
        }
        
        .container {
            background: rgba(32, 5, 5, 0.763);
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            padding-bottom: 70px;
            max-width: 450px;
            width: 100%;
            text-align: center;
            position: relative;
        }
        
        .game-header { margin-bottom: 40px; }
        
        .game-icon-image {
            width: 120px;
            height: 120px;
            object-fit: contain;
            margin-bottom: 20px;
            border-radius: 0;
        }
        
        .game-header h1 {
            font-size: 3rem;
            color: #e4d9d9;
            margin-bottom: 10px;
            font-weight: bold;
        }
        
        .game-header p { color: #666; font-size: 1.1rem; }
        
        .mode-buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .mode-btn {
            width: 100%;
            padding: 20px 30px;
            border: none;
            border-radius: 15px;
            font-size: 1.2rem;
            font-weight: 600;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        
        .mode-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #2563eb 0%, #7c3aed 100%);
            transform: translateY(100%);
            transition: transform 0.3s ease;
            z-index: -1;
        }
        
        .mode-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.3);
        }
        .mode-btn:hover::before { transform: translateY(0); }
        
        .single-player { background: linear-gradient(135deg, #00b4db, #0083b0); }
        .two-player   { background: linear-gradient(135deg, #11998e, #38ef7d); }
        .mode-btn:nth-child(3) {background: linear-gradient(135deg, #fc691a, #f7b733);}
        /* Footer credit */
        .credit-footer {
            margin-top: 30px;
            position: absolute;
            bottom: 20px;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 0.95rem;
            color: #888;
            font-family: 'Dancing Script', cursive;
        }
        .credit-footer::before {
            content: '';
            display: block;
            width: 60%;
            height: 1px;
            background-color: rgba(255,255,255,0.2);
            margin: 0 auto 10px;
        }
        .credit-footer span {
            font-weight: bold;
            color: #a5aa08;
            font-family: 'Pacifico', cursive;
        }
        
        /* Game Screen container */
        .game-container {
            max-width: 600px;
            background: linear-gradient(45deg, #ec489ad0 0%, #b286ff 50%, #6e66ff 100%);
        }
        
        .game-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .back-btn {
            background: none;
            border: none;
            color: #666;
            font-size: 1rem;
            cursor: pointer;
            padding: 8px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        .back-btn:hover {
            color: #333;
            background: #f3f4f6;
        }
        
        .game-nav h1 {
            font-size: 1.5rem;
            color: #aea3a3;
            font-weight: bold;
        }
        .spacer { width: 60px; }
        
        /* Scoreboard */
        .scoreboard {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-bottom: 30px;
        }
        .score-item { text-align: center; }
        .score-value {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .x-score  { color: #3b82f6; }
        .o-score  { color: #ef4444; }
        .tie-score { color: #6b7280; }
        .score-label { font-size: 0.9rem; color: #d6d6d6; }
        
        /* Status */
        .game-status { text-align: center; margin-bottom: 30px; }
        .status-indicator {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .turn-indicator {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            transition: all 0.3s ease;
        }
        .x-turn { background: #3b82f6; }
        .o-turn { background: #ef4444; }
        .status-indicator span {
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
        }
        
        /* Board */
        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-bottom: 30px;
            max-width: 320px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .cell {
            width: 96px;
            height: 96px;
            background: rgba(255, 255, 255, 0.73);
            border: 2px solid #01eaff;
            border-radius: 15px;
            font-size: 2.5rem;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.512);
        }
        
        .cell:hover:not(:disabled) {
            background: #f9fafb;
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }
        .cell.x {
            color: #3b82f6;
            animation: cellPulse 0.3s ease;
        }
        .cell.o {
            color: #ef4444;
            animation: cellBounce 0.3s ease;
        }
        .cell.winning {
            background: #dcfce7;
            border-color: #16a34a;
            animation: winningCell 0.5s ease;
        }
        .cell:disabled { cursor: not-allowed; opacity: 0.7; }
        
        /* Action buttons */
        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
        }
        .action-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }
        .new-game {
            background: #3b82f6;
            color: white;
        }
        .new-game:hover {
            background: #2563eb;
            transform: translateY(-2px);
        }
        .reset-scores {
            background: #6b7280;
            color: white;
        }
        .reset-scores:hover {
            background: #4b5563;
            transform: translateY(-2px);
        }
        
        /* Thinking animation */
        .thinking-animation {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 1000;
        }
        .thinking-animation.hidden { display: none; }
        .thinking-animation i {
            color: #ef4444;
            font-size: 1.5rem;
            animation: robotBlink 1s infinite;
        }
        .thinking-animation span {
            font-weight: 600;
            color: #333;
        }
        .dots {
            display: flex;
            gap: 3px;
        }
        .dots span {
            width: 6px;
            height: 6px;
            background: #666;
            border-radius: 50%;
            animation: dotBounce 1.4s infinite ease-in-out;
        }
        .dots span:nth-child(1) { animation-delay: -0.32s; }
        .dots span:nth-child(2) { animation-delay: -0.16s; }
        
        /* Celebration overlay */
        .celebration {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1001;
        }
        .celebration.hidden { display: none; }
        
        .celebration-content {
            background: white;
            padding: 50px;
            border-radius: 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        .celebration-icon {
            font-size: 4rem;
            color: #fbbf24;
            margin-bottom: 20px;
            animation: trophySpin 2s ease-in-out;
        }
        .celebration-content h2 {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 20px;
        }
        
        /* Confetti */
        .confetti {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }
        .confetti-piece {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #fbbf24;
            animation: confettiFall 3s linear infinite;
        }
        .confetti-piece:nth-child(1) {
            left: 10%;
            animation-delay: 0s;
            background: #ef4444;
        }
        .confetti-piece:nth-child(2) {
            left: 30%;
            animation-delay: 0.5s;
            background: #3b82f6;
        }
        .confetti-piece:nth-child(3) {
            left: 50%;
            animation-delay: 1s;
            background: #10b981;
        }
        .confetti-piece:nth-child(4) {
            left: 70%;
            animation-delay: 1.5s;
            background: #8b5cf6;
        }
        .confetti-piece:nth-child(5) {
            left: 90%;
            animation-delay: 2s;
            background: #f59e0b;
        }
        
        /* Input */
        input[type="number"] {
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            width: 100%;
            margin-bottom: 20px;
            font-size: 1rem;
        }
        
        /* Animations */
        @keyframes cellPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        @keyframes cellBounce {
            0% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.1) rotate(5deg); }
            100% { transform: scale(1) rotate(0deg); }
        }
        @keyframes winningCell {
            0% { transform: scale(1); }
            50% { transform: scale(1.15); }
            100% { transform: scale(1); }
        }
        @keyframes robotBlink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }
        @keyframes dotBounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }
        @keyframes trophySpin {
            0%   { transform: rotate(0deg) scale(0.5); }
            50%  { transform: rotate(180deg) scale(1.1); }
            100% { transform: rotate(360deg) scale(1); }
        }
        @keyframes confettiFall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
                padding-bottom: 60px;
                margin: 10px;
            }
            .game-header h1 { font-size: 2rem; }
            .game-icon-image {
                width: 100px;
                height: 100px;
            }
            .cell {
                width: 80px;
                height: 80px;
                font-size: 2rem;
            }
            .scoreboard { gap: 20px; }
            .score-value { font-size: 1.5rem; }
            .action-buttons { flex-direction: column; }
            .celebration-content {
                padding: 30px;
                margin: 20px;
            }
            .celebration-content h2 { font-size: 2rem; }
        }
        @media (max-width: 480px) {
            .cell {
                width: 70px;
                height: 70px;
                font-size: 1.8rem;
            }
            .game-board { gap: 8px; }
        }
    </style>
</head>

<body>
    <!-- Mode Selection Screen -->
    <div id="modeSelection" class="screen active">
        <div class="container">
            <div class="game-header">
                <!-- Use your JPEG like old project -->
                <img src="TTT_Img.jpeg" alt="Tic-Tac-Toe Icon" class="game-icon-image">
                <h1>Tic-Tac-Toe</h1>
                <p>Choose your game mode</p>
            </div>
            <div class="mode-buttons">
                <button id="singlePlayerBtn" class="mode-btn single-player">
                    <i class="fas fa-user"></i> You vs Computer
                </button>
                <button id="onlineFriendBtn" class="mode-btn two-player">
                    <i class="fas fa-globe"></i> vs Friend (Online)
                </button>
                <button id="localTwoPlayerBtn" class="mode-btn two-player">
                    <i class="fas fa-users"></i> Local Two Players
                </button>
            </div>
            <div class="credit-footer">
                Created by <span>Deepak</span>
            </div>
        </div>
    </div>

    <!-- Matchmaking Screen -->
    <div id="matchmakingScreen" class="screen">
        <div class="container">
            <div class="game-nav">
                <button id="matchmakingBackBtn" class="back-btn">
                    <i class="fas fa-arrow-left"></i> Back
                </button>
                <h1>Connect to a Friend</h1>
                <div class="spacer"></div>
            </div>
            <p style="margin-bottom: 20px; color: #666;">
                Enter 0 - 100 to create a room, or enter your friend's code to join.
            </p>
            <input type="number" id="gameCodeInput" placeholder="Enter code (0-100)" min="0" max="100">
            <button id="connectBtn" class="action-btn new-game" style="width: 100%; margin-bottom: 15px;">
                <i class="fas fa-handshake"></i> Connect
            </button>
            <div id="matchmakingStatus" style="font-weight: 600; color: #3b82f6;">Ready to connect...</div>
        </div>
    </div>

    <!-- Game Screen -->
    <div id="gameScreen" class="screen">
        <div class="container game-container">
            <div class="game-nav">
                <button id="backBtn" class="back-btn">
                    <i class="fas fa-arrow-left"></i> Back
                </button>
                <h1 id="gameTitle">You vs Computer</h1>
                <div class="spacer"></div>
            </div>

            <div class="scoreboard">
                <div class="score-item">
                    <div class="score-value x-score" id="xScore">0</div>
                    <div class="score-label" id="xLabel">You (X)</div>
                </div>
                <div class="score-item">
                    <div class="score-value tie-score" id="tieScore">0</div>
                    <div class="score-label">Ties</div>
                </div>
                <div class="score-item">
                    <div class="score-value o-score" id="oScore">0</div>
                    <div class="score-label" id="oLabel">Computer (O)</div>
                </div>
            </div>

            <div id="gameStatus" class="game-status">
                <div class="status-indicator">
                    <div class="turn-indicator x-turn" id="turnIndicator"></div>
                    <span id="statusText">Your turn (X)</span>
                </div>
            </div>

            <div id="gameBoard" class="game-board">
                <button class="cell" data-index="0"></button>
                <button class="cell" data-index="1"></button>
                <button class="cell" data-index="2"></button>
                <button class="cell" data-index="3"></button>
                <button class="cell" data-index="4"></button>
                <button class="cell" data-index="5"></button>
                <button class="cell" data-index="6"></button>
                <button class="cell" data-index="7"></button>
                <button class="cell" data-index="8"></button>
            </div>

            <div class="action-buttons">
                <button id="newGameBtn" class="action-btn new-game">
                    <i class="fas fa-redo"></i> New Game
                </button>
                <button id="resetScoresBtn" class="action-btn reset-scores">
                    Reset Scores
                </button>
            </div>
        </div>
    </div>

    <!-- Thinking animation -->
    <div id="thinkingAnimation" class="thinking-animation hidden">
        <i class="fas fa-robot"></i>
        <span>Computer is thinking...</span>
        <div class="dots">
            <span></span><span></span><span></span>
        </div>
    </div>

    <!-- Celebration overlay -->
    <div id="celebration" class="celebration hidden"></div>

    <script src="https://cdn.jsdelivr.net/pyodide/v0.23.4/full/pyodide.js"></script>
    <script>
        // Inline Python code (Pyodide)
        const pythonCode = `
import js
from pyodide.ffi import create_proxy
import random
import asyncio

# Global state
board = [""] * 9
current_player = "X"
game_active = False
mode = None          # 'single', 'local', 'online'
ws = None
room_code = None
is_my_turn = False
my_player_symbol = "X"
move_timer_handle = None
scores = {"X": 0, "O": 0, "TIE": 0}

document = js.document
cells = [document.querySelector(f'[data-index="{i}"]') for i in range(9)]
mode_selection_screen = document.getElementById("modeSelection")
matchmaking_screen = document.getElementById("matchmakingScreen")
game_screen = document.getElementById("gameScreen")
game_code_input = document.getElementById("gameCodeInput")
matchmaking_status = document.getElementById("matchmakingStatus")
x_label = document.getElementById("xLabel")
o_label = document.getElementById("oLabel")
game_title = document.getElementById("gameTitle")
status_text = document.getElementById("statusText")
turn_indicator = document.getElementById("turnIndicator")
thinking_animation = document.getElementById("thinkingAnimation")
celebration_div = document.getElementById("celebration")

WINNING_CONDITIONS = [
    [0, 1, 2], [3, 4, 5], [6, 7, 8],
    [0, 3, 6], [1, 4, 7], [2, 5, 8],
    [0, 4, 8], [2, 4, 6]
]

# --- WebSocket ---

async def connect_websocket():
    global ws
    if ws and ws.readyState == 1:
        return ws
    
    # Railway WebSocket URL (no /play)
    url = "wss://web-production-08d84.up.railway.app:8080"
    ws = js.WebSocket.new(url)
    
    retry = 0
    while ws.readyState == 0 and retry < 50:
        await asyncio.sleep(0.1)
        retry += 1
    
    if ws.readyState != 1:
        js.console.error(f"WebSocket failed: {ws.readyState}")
        return None
    
    ws.onmessage = create_proxy(handle_server_message)
    ws.onclose = create_proxy(handle_websocket_close)
    ws.onerror = create_proxy(handle_websocket_error)
    js.console.log("WebSocket connected!")
    return ws

async def send_to_server(msg_type, data=None):
    global ws
    if not ws or ws.readyState != 1:
        return False
    try:
        message = js.JSON.stringify({'type': msg_type, 'data': data or {}})
        ws.send(message)
        return True
    except Exception as e:
        js.console.error(f"Send error: {e}")
        return False

def handle_websocket_close(event=None):
    global ws
    ws = None
    matchmaking_status.textContent = "Connection lost."

def handle_websocket_error(event=None):
    matchmaking_status.textContent = "Connection error."

def handle_server_message(event):
    global room_code, my_player_symbol, is_my_turn, current_player, game_active
    try:
        msg = js.JSON.parse(event.data)
        msg_type = msg.type
        data = msg.data
    except Exception as e:
        js.console.error(f"Parse error: {e}")
        return
    
    if msg_type == 'room_created':
        room_code = data.code
        my_player_symbol = 'X'
        matchmaking_status.textContent = f"Code: {room_code}. Waiting..."
    
    elif msg_type == 'opponent_joined':
        game_active = True
        is_my_turn = True
        js.setTimeout(create_proxy(lambda: switch_screen('game')), 500)
        js.setTimeout(create_proxy(start_new_game), 600)
    
    elif msg_type == 'room_joined':
        room_code = data.code
        my_player_symbol = 'O'
        game_active = True
        is_my_turn = False
        js.setTimeout(create_proxy(lambda: switch_screen('game')), 500)
        js.setTimeout(create_proxy(start_new_game), 600)
    
    elif msg_type == 'game_move':
        make_opponent_move(data.index, data.player)
    
    elif msg_type == 'turn_switch':
        current_player = data.player
        is_my_turn = (current_player == my_player_symbol)
        set_turn_display()
        if is_my_turn:
            start_move_timer()
    
    elif msg_type in ('game_win', 'game_tie'):
        if data.get('index') is not None:
            make_opponent_move(data['index'], data['player'])
        game_active = False
        cancel_timers()
        winner = data.get('winner')
        if winner:
            scores[winner] += 1
            update_scores()
            if msg_type == 'game_win':
                for idx in data.condition:
                    cells[idx].className += " winning"
        text = f"{winner} Wins!" if winner and winner != 'TIE' else "It's a Tie!"
        js.setTimeout(create_proxy(lambda: show_celebration(text)), 500)
    
    elif msg_type == 'opponent_disconnected':
        game_active = False
        show_celebration("Opponent disconnected!")

# --- Timers ---

def cancel_timers():
    global move_timer_handle
    if move_timer_handle:
        js.clearTimeout(move_timer_handle)
        move_timer_handle = None

def update_move_timer(remaining):
    global move_timer_handle
    if move_timer_handle:
        js.clearTimeout(move_timer_handle)
    if remaining > 0 and game_active:
        if mode == 'online':
            text = f"Your turn ({my_player_symbol}) - {remaining}s" if is_my_turn else "Opponent's turn"
        else:
            text = f"{current_player}'s turn - {remaining}s"
        status_text.textContent = text
        move_timer_handle = js.setTimeout(
            create_proxy(lambda: update_move_timer(remaining - 1)),
            1000
        )

def start_move_timer():
    if game_active and (mode != 'online' or is_my_turn):
        update_move_timer(30)

# --- UI helpers ---

def set_player_labels():
    if mode == 'online':
        x_label.textContent = "You (X)" if my_player_symbol == 'X' else "Friend (X)"
        o_label.textContent = "You (O)" if my_player_symbol == 'O' else "Friend (O)"
        game_title.textContent = "Online vs Friend"
    elif mode == 'single':
        x_label.textContent = "You (X)"
        o_label.textContent = "Computer (O)"
        game_title.textContent = "You vs Computer"

def check_win_local():

            game_active = False

            for index in condition:

            js.setTimeout(create_proxy(lambda: show_celebration(f"{winner} Wins!")), 500)

def execute_ai_move():
